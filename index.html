<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>8th Wall Web: Tap to place</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.3.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- Landing Pages - see https://www.8thwall.com/docs/web/#landing-pages -->
    <script src='//cdn.8thwall.com/web/landing-page/landing-page.js'></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async
        src="//apps.8thwall.com/xrweb?appKey=4AHlJqYnByKJbRtGgXRhMSB6cqzsTMNWbda0blpvJTKp02mYcNqVPxclnlcxuomvVpr3dS"></script>

    <script src="tap-place-cursor.js"></script>
</head>

<body>
    <!-- We must add the tap-place component to the scene so it has an effect -->
    <a-scene landing-page xrextras-loading xrextras-runtime-error renderer="colorManagement: true" xrweb>

        <!-- We can define assets here to be loaded when A-Frame initializes -->
        <a-assets>
            <a-asset-item id="tilesModel" src="assets/model.glb"></a-asset-item>
        </a-assets>

        <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
        <a-camera id="camera" position="0 8 0">
        </a-camera>

        <a-ring tap-place-cursor rotation="-90 0 0" material="shader: flat; color: #5AC8FA" radius-inner="0.5"
            radius-outer="0.8">
        </a-ring>

        <a-entity light="
        type: directional;
        intensity: 0.8;
        castShadow: true;
        shadowMapHeight:2048;
        shadowMapWidth:2048;
        shadowCameraTop: 20;
        shadowCameraBottom: -20;
        shadowCameraRight: 20;
        shadowCameraLeft: -20;
        target: #camera" xrextras-attach="target: camera; offset: 8 15 4" position="1 4.3 2.5" shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Adding the cantap class allows the ground to be clicked -->
        <a-box id="ground" scale="1000 2 1000" position="0 -1 0"
            material="shader: shadow; transparent: true; opacity: 0.4" shadow>
        </a-box>
    </a-scene>

</body>

</html>
